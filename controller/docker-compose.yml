services:
  controller:
    build:
      context: ..
      dockerfile: controller/Dockerfile
    ports:
      - "8080:8080"
    environment:
      ADMIN_API_KEY: admin-secret
      AGENT_API_KEY: agent-secret
      GIN_MODE: release
      DB_PATH: data/controller.db
      PORT: 8080
    volumes:
      - ./data:/app/controller/data
